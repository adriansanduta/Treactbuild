<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"></script>
    <title>Treact Web Site</title>
</head>
<body>
    <section id="landing">
        <nav>
          <div class="row">
            <div class="nav__container">
              <div class="nav__logo">
                <a href="#"
                  ><img src="./assets/logo.svg" class="logo__img" alt=""
                /></a>
                <a href="#"><h1 class="nav__logo-name">Treact</h1></a>
              </div>
              <ul class="nav__links">
                <li><a href="#" class="nav__link">About</a></li>
                <li><a href="#" class="nav__link">Blog</a></li>
                <li><a href="#" class="nav__link">Pricing</a></li>
                <li><a href="#" class="nav__link">Contact Us</a></li>
                <li><a href="#" class="nav__link pl_1">Login</a></li>
                <li>
                  <a href="#" class="nav__link nav__link--primary">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  
        <header>
          <div class="row">
            <div class="header__wrapper">
              <div class="header__description">
                <h1 class="header__title">
                  Beautiful React Templates
                  <span class="text__primary-color">for you.</span>
                </h1>
                <p class="header__subhead">
                  Our templates are easy to setup, understand and customize. Fully
                  modular components with a variety of pages and components.
                </p>
                <div class="header__input">
                    <input
                      type="text"
                      class="header__input-input"
                      placeholder="Your E-mail Address"
                    />
                    <button class="btn header__btn primary__button">
                      Get Started
                    </button>
                  </div>
                  <div>
                    <h2 class="header__customer--title">Our Trusted Customers</h2>
                    <img src="./assets/Customer-logo-strip.png"class="header__customer--img"alt=""/>
                  </div>
                </div>
</body>
</html>
